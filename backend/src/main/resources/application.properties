# Configuração do Servidor
server.port=8080
spring.application.name=curriculo-online-backend

# Configuração de IA
# Opções: gemini ou openai
ai.provider=gemini

# Chave da API Gemini
# Obtenha em: https://makersuite.google.com/app/apikey
ai.gemini.api.key=AIzaSyApr387rhmCYvvZ2-iGH0F285mDjiRsu0w


# Configuração de Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.curriculo=DEBUG
logging.level.org.springframework.web=INFO

# Configuração do Banco de Dados H2
spring.datasource.url=jdbc:h2:file:./data/curriculo_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

